<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexFlow - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B5CF6;
            --gradient: linear-gradient(135deg, #8B5CF6, #6366F1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
        }

        .logo p {
            color: #6B7280;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4B5563;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .login-button {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .forgot-password {
            display: block;
            color: var(--primary-color);
            text-decoration: none;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .demo-login {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #E5E7EB;
        }

        .demo-login p {
            color: #6B7280;
            margin-bottom: 1rem;
        }

        .demo-button {
            background: #F3F4F6;
            color: #4B5563;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .demo-button:hover {
            background: #E5E7EB;
        }

        .signup-link {
            display: block;
            color: #6B7280;
            text-decoration: none;
            margin-top: 1.5rem;
            font-size: 0.96rem;
        }

        .signup-link p {
            color: #6B7280;
            margin-bottom: 1rem;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #EF4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>NexFlow</h1>
            <p>Welcome Back</p>
        </div>
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <div class="error-message" id="password-error"></div>
            </div>
            <button type="submit" class="login-button">Log In</button>
            <div class="signup-link">Don't have an account? <a href="free-signup.html">Sign up for free</a></div>
        </form>
        <div class="demo-login">
            <p>Want to try it out?</p>
            <button onclick="handleDemoLogin()" class="demo-button">Try Demo Version</button>
        </div>
        <div class="signup-link">
            <p>Ready to unlock full access? <a href="pricing.html">View Pro Plans</a></p>
        </div>
    </div>

    <!-- Signup Form (Hidden by default) -->
    <div class="login-container" id="signup-container" style="display: none;">
        <div class="logo">
            <h1>NexFlow</h1>
            <p>Create Your Account</p>
        </div>
        <form id="signup-form" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required placeholder="Enter your email">
                <div class="error-message" id="signup-email-error"></div>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required minlength="8" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" required minlength="8" placeholder="Confirm your password">
                <div class="error-message" id="signup-password-error"></div>
            </div>
            <button type="submit" class="login-button">Sign Up</button>
        </form>
        <div class="signup-link">
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
        </div>
    </div>

    <script>
        // API URL configuration
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5000'
            : 'https://nexflowwebs.onrender.com';
        
        async function initCSRF() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/csrf`, { credentials: 'include' });
                const data = await res.json();
                console.log("CSRF token initialized:", data.csrf_token);
                return data.csrf_token;
            } catch (error) {
                console.error("Failed to initialize CSRF token:", error);
                throw error;
            }
        }
        // Ensure CSRF cookie is set on page load
        fetch(`${API_BASE_URL}/api/session`, { credentials: 'include' });

        // Check session on page load
        async function checkSessionAndRedirect() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/session`, {
                    credentials: 'include',
                });
                if (!res.ok) throw new Error('Not authenticated');
                const data = await res.json();
                if (data.authenticated) {
                    window.location.href = 'irscore.html';
                }
            } catch {
                // Not logged in, stay on login page
            }
        }
        checkSessionAndRedirect();

        function showSignupForm() {
            document.querySelector('.login-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'block';
        }

        function showLoginForm() {
            document.querySelector('.login-container').style.display = 'block';
            document.getElementById('signup-container').style.display = 'none';
        }

        // Helper to get CSRF token from cookie
        function getCSRFToken() {
            const match = document.cookie.match(/(?:^|; )csrf_token=([^;]*)/);
            return match ? decodeURIComponent(match[1]) : '';
        }

        async function handleLogin(event) {
            event.preventDefault();
            try {
                await initCSRF();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorElement = document.getElementById('email-error');
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-CSRF-Token': getCSRFToken()
                    },
                    mode: 'cors',
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    // Session cookie set by backend
                    window.location.href = 'irscore.html';
                } else {
                    errorElement.textContent = data.message || 'Invalid email or password';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                const errorElement = document.getElementById('email-error');
                errorElement.textContent = `Error: ${error.message}. Please check your internet connection and try again.`;
                errorElement.style.display = 'block';
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            try {
                await initCSRF();
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('signup-confirm-password').value;
                const errorElement = document.getElementById('signup-password-error');
                if (password !== confirmPassword) {
                    errorElement.textContent = 'Passwords do not match';
                    errorElement.style.display = 'block';
                    return;
                }
                const response = await fetch(`${API_BASE_URL}/api/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-CSRF-Token': getCSRFToken()
                    },
                    mode: 'cors',
                    credentials: 'include',
                    body: JSON.stringify({ name, email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    // Session cookie set by backend
                    window.location.href = 'irscore.html';
                } else {
                    errorElement.textContent = data.message || 'Error creating account';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                const errorElement = document.getElementById('signup-password-error');
                errorElement.textContent = `Error: ${error.message}. Please check your internet connection and try again.`;
                errorElement.style.display = 'block';
            }
        }

        async function handleLogout() {
            try {
                await initCSRF();
                await fetch(`${API_BASE_URL}/api/logout`, { method: 'POST', credentials: 'include', headers: { 'X-CSRF-Token': getCSRFToken() } });
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                window.location.href = 'index.html';
            }
        }

        async function handleDemoLogin() {
            try {
                await initCSRF();
                const response = await fetch(`${API_BASE_URL}/api/use-demo`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'X-CSRF-Token': getCSRFToken() }
                });
                const data = await response.json();
                if (data.message && data.message.includes('Demo already used')) {
                    alert('Demo version has already been used. Please log in with your credentials to continue.');
                } else {
                    window.location.href = 'irscore.html';
                }
            } catch (error) {
                alert('Error starting demo. Please try again.');
            }
        }
    </script>
</body>
</html>
