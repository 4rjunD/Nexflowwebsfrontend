    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexFlow - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B5CF6;
            --gradient: linear-gradient(135deg, #8B5CF6, #6366F1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
        }

        .logo p {
            color: #6B7280;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4B5563;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .login-button {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .forgot-password {
            display: block;
            color: var(--primary-color);
            text-decoration: none;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }



        .signup-link {
            display: block;
            color: #6B7280;
            text-decoration: none;
            margin-top: 1.5rem;
            font-size: 0.96rem;
        }

        .signup-link p {
            color: #6B7280;
            margin-bottom: 1rem;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #EF4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* Popup Modal Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(5px);
        }

        .popup-modal {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: popupSlideIn 0.3s ease-out;
        }

        @keyframes popupSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .popup-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1F2937;
            margin-bottom: 1rem;
        }

        .popup-message {
            color: #6B7280;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .popup-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .popup-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 100px;
        }

        .popup-button.primary {
            background: var(--primary-color);
            color: white;
        }

        .popup-button.primary:hover {
            background: #7C3AED;
            transform: translateY(-1px);
        }

        .popup-button.secondary {
            background: #E5E7EB;
            color: #4B5563;
        }

        .popup-button.secondary:hover {
            background: #D1D5DB;
        }

        .popup-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .popup-icon.success {
            color: #10B981;
        }

        .popup-icon.error {
            color: #EF4444;
        }

        .popup-icon.warning {
            color: #F59E0B;
        }

        .popup-icon.info {
            color: #3B82F6;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>NexFlow</h1>
            <p>Welcome Back</p>
        </div>
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <div class="error-message" id="password-error"></div>
            </div>
            <button type="submit" class="login-button">Log In</button>
            <div class="signup-link">Don't have an account? <a href="free-signup.html">Sign up for free</a></div>
        </form>

        <div class="signup-link">
            <p>Ready to unlock full access? <a href="pricing.html">View Pro Plans</a></p>
        </div>
    </div>

    <!-- Signup Form (Hidden by default) -->
    <div class="login-container" id="signup-container" style="display: none;">
        <div class="logo">
            <h1>NexFlow</h1>
            <p>Create Your Account</p>
        </div>
        <form id="signup-form" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required placeholder="Enter your email">
                <div class="error-message" id="signup-email-error"></div>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required minlength="8" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" required minlength="8" placeholder="Confirm your password">
                <div class="error-message" id="signup-password-error"></div>
            </div>
            <button type="submit" class="login-button">Sign Up</button>
        </form>
        <div class="signup-link">
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
        </div>
    </div>

    <!-- Popup Modal -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-modal">
            <div class="popup-icon" id="popup-icon">⚠️</div>
            <div class="popup-title" id="popup-title">Title</div>
            <div class="popup-message" id="popup-message">Message</div>
            <div class="popup-buttons" id="popup-buttons">
                <button class="popup-button primary" onclick="closePopup()">OK</button>
            </div>
        </div>
    </div>

    <script>
        // API URL configuration
        const API_BASE_URL = 'https://api.nexflowai.app/';

        function getCSRFToken() {
            const match = document.cookie.match(/(?:^|; )csrf_token=([^;]*)/);
            return match ? decodeURIComponent(match[1]) : '';
        }

        let csrfToken = "";

        async function initCSRF() {
            const res = await fetch(`${API_BASE_URL}/api/session`, {
                credentials: 'include'
            });
            const data = await res.json();
            csrfToken = data.csrf_token;
            // console.log("CSRF Token from server:", csrfToken);
        }




        document.addEventListener('DOMContentLoaded', async () => {
            await initCSRF(); // makes sure the csrf cookie is set
        });

        // Ensure CSRF cookie is set on page load
        fetch(`${API_BASE_URL}/api/session`, { credentials: 'include' });

        // Check session on page load
        async function checkSessionAndRedirect() {
            if (sessionStorage.getItem('justLoggedOut') === 'true') {
                sessionStorage.removeItem('justLoggedOut');  // clear the flag
                return;
            }

            try {
                const res = await fetch(`${API_BASE_URL}/api/session`, {
                    credentials: 'include',
                });
                if (!res.ok) throw new Error('Not authenticated');
                const data = await res.json();
                if (data.authenticated) {
                    window.location.href = 'irscore.html';
                }
            } catch {
                // Not logged in, stay on login page
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
        await initCSRF();                      // sets CSRF cookie
        checkSessionAndRedirect();            // only runs after CSRF is set
        });

        function showSignupForm() {
            document.querySelector('.login-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'block';
        }

        function showLoginForm() {
            document.querySelector('.login-container').style.display = 'block';
            document.getElementById('signup-container').style.display = 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorElement = document.getElementById('email-error');
                await initCSRF();
                // const csrfToken = getCSRFToken();
                // console.log('CSRF Token being sent:', csrfToken);
                // console.log("CSRF Token (cookie):", document.cookie);

                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Session cookie set by backend
                    window.location.href = 'irscore.html';
                } else {
                    errorElement.textContent = data.message || 'Invalid email or password';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                const errorElement = document.getElementById('email-error');
                const errorMessage = `Error: ${error.message}. Please check your internet connection and try again.`;
                errorElement.textContent = errorMessage;
                errorElement.style.display = 'block';
                showAlert(errorMessage, 'error');
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            try {
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('signup-confirm-password').value;
                const errorElement = document.getElementById('signup-password-error');
                if (password !== confirmPassword) {
                    errorElement.textContent = 'Passwords do not match';
                    errorElement.style.display = 'block';
                    return;
                }
                await initCSRF();  // First: set cookie
                // csrfTokenconst csrfToken = getCSRFToken();  // Then: read it from cookie
                const response = await fetch(`${API_BASE_URL}/api/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    // Session cookie set by backend
                    window.location.href = 'irscore.html';
                } else {
                    errorElement.textContent = data.message || 'Error creating account';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                const errorElement = document.getElementById('signup-password-error');
                const errorMessage = `Error: ${error.message}. Please check your internet connection and try again.`;
                errorElement.textContent = errorMessage;
                errorElement.style.display = 'block';
                showAlert(errorMessage, 'error');
            }
        }

            } catch (error) {

            } finally {
                window.location.href = 'index.html';
            }

        // Popup Modal Functions
        function showPopup(title, message, type = 'info', buttons = ['OK']) {
            const overlay = document.getElementById('popup-overlay');
            const icon = document.getElementById('popup-icon');
            const titleEl = document.getElementById('popup-title');
            const messageEl = document.getElementById('popup-message');
            const buttonsEl = document.getElementById('popup-buttons');

            // Set icon based on type
            const icons = {
                'success': '✅',
                'error': '❌',
                'warning': '⚠️',
                'info': 'ℹ️'
            };
            icon.textContent = icons[type] || icons.info;
            icon.className = `popup-icon ${type}`;

            titleEl.textContent = title;
            messageEl.textContent = message;

            // Create buttons
            buttonsEl.innerHTML = '';
            buttons.forEach((button, index) => {
                const btn = document.createElement('button');
                btn.textContent = button.text || button;
                btn.className = `popup-button ${index === 0 ? 'primary' : 'secondary'}`;
                btn.onclick = button.onclick || (() => closePopup());
                buttonsEl.appendChild(btn);
            });

            overlay.style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup-overlay').style.display = 'none';
        }

        // Replace alert with popup
        function showAlert(message, type = 'info') {
            showPopup('Notice', message, type);
        }

    </script>
</body>
</html>
