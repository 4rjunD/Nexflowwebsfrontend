<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->

    <script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexFlow - Free Plan Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B5CF6;
            --gradient: linear-gradient(135deg, #8B5CF6, #6366F1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
        }

        .logo p {
            color: #6B7280;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .plan-info {
            background: #F3F4F6;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: left;
        }

        .plan-info h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .plan-info ul {
            list-style: none;
            color: #4B5563;
        }

        .plan-info li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .plan-info li::before {
            content: 'âœ“';
            color: var(--primary-color);
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4B5563;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .signup-button {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .signup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-link {
            display: block;
            color: var(--primary-color);
            text-decoration: none;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #EF4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .upgrade-link {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #E5E7EB;
        }

        .upgrade-link p {
            color: #6B7280;
            margin-bottom: 1rem;
        }

        .upgrade-button {
            background: #E5E7EB;
            color: #4B5563;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upgrade-button:hover {
            background: #D1D5DB;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .signup-container {
                padding: 1.5rem;
                border-radius: 16px;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .logo p {
                font-size: 0.95rem;
            }

            .plan-info h3 {
                font-size: 1rem;
            }

            .form-group input {
                font-size: 0.95rem;
                padding: 0.7rem;
            }

            .signup-button,
            .upgrade-button {
                font-size: 0.95rem;
                padding: 0.9rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>NexFlow</h1>
            <p>Create Your Free Account</p>
        </div>
        <div class="plan-info">
            <h3>Free Plan Includes:</h3>
            <ul>
                <li>Basic IRScore Calculator</li>
                <li>One score calculation per month</li>
                <li>Basic score interpretation</li>
            </ul>
        </div>
        <form id="signup-form" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                <div class="error-message" id="confirm-password-error"></div>
            </div>
            <button type="submit" class="signup-button">Create Free Account</button>
            <a href="index.html" class="login-link">Already have an account? Log in</a>
        </form>
        <div class="upgrade-link">
            <p>Want unlimited access to all features?</p>
            <button onclick="window.location.href='pricing.html'" class="upgrade-button">View Pro Plans</button>
        </div>
    </div>

    <script>
        function handleSignup(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email address';
                document.getElementById('email-error').style.display = 'block';
                return;
            }

            if (password.length < 8) {
                document.getElementById('password-error').textContent = 'Password must be at least 8 characters long';
                document.getElementById('password-error').style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
                document.getElementById('confirm-password-error').style.display = 'block';
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.some(user => user.email === email)) {
                document.getElementById('email-error').textContent = 'This email is already registered';
                document.getElementById('email-error').style.display = 'block';
                return;
            }

            users.push({
                name,
                email,
                password: btoa(password),
                hasFullAccess: false,
                lastCalculationDate: null,
                plan: 'free'
            });

            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify({
                name,
                email,
                hasFullAccess: false,
                lastCalculationDate: null,
                plan: 'free'
            }));
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('hasFullAccess', 'false');
            window.location.href = 'irscore.html';
        }
    </script>
</body>
</html>
