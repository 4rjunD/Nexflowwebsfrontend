<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>NexFlow - Insulin Resistance Calculator</title>
    <script>
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.replace('index.html');

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B5CF6;
            --gradient: linear-gradient(135deg, #8B5CF6, #6366F1);
            --card-background: #ffffff;
            --text-color: #374151;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--gradient);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
            position: relative;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .nav-bar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-bar a.active {
            background: var(--primary-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logout-button {
            position: absolute;
            right: -120px;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .logout-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .calculator-container {
            margin-top: 6rem;
            background: var(--card-background);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 1200px;
            width: 100%;
            animation: fadeInUp 1s ease;
        }

        .form-section h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #E2E8F0;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .submit-container {
            text-align: center;
            margin-top: 2rem;
        }

        .cta-button {
            background: var(--gradient);
            color: white;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .score-section {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.9), rgba(99, 102, 241, 0.9));
            padding: 2rem;
            border-radius: 10px;
            color: white;
            text-align: center;
            margin-top: 2rem;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .score-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            font-size: 2.5rem;
            font-weight: 700;
            border: 4px solid rgba(255, 255, 255, 0.2);
        }

        .score-label {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .score-description {
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .score-description ul {
            text-align: left;
            padding-left: 1.2rem;
            margin-top: 1rem;
        }

        @media (max-width: 1024px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .nav-bar {
                flex-direction: column;
                height: auto;
                padding: 1rem 0.5rem;
            }

            .nav-links {
                flex-direction: column;
                gap: 0.5rem;
            }

            .logout-button {
                position: static;
                margin-top: 1rem;
            }

            .calculator-container {
                margin-top: 8rem;
                padding: 1rem;
            }

            .score-circle {
                width: 140px;
                height: 140px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-links">
            <a href="irscore.html" class="active">IRScore Calculator</a>
            <a href="trajectory.html" onclick="return checkData('trajectory.html')">Trajectory Panel</a>
            <a href="recommendations.html" onclick="return checkData('recommendations.html')">Recommendations</a>
            <a href="#" onclick="handleLogout()" class="logout-button">Logout</a>
        </div>
    </nav>

    <div class="calculator-container">
        <div class="form-section">
            <h2>Calculate Your IRScore</h2>
            <form id="irscore-form" onsubmit="calculateIRScore(event)">
                <div class="form-grid">
                    <div class="form-group"><label for="age">Age</label><input type="number" id="age" required></div>
                    <div class="form-group"><label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group"><label for="weight">Weight (lbs)</label><input type="number" id="weight" required></div>
                    <div class="form-group"><label for="height">Height (in.)</label><input type="number" id="height" required></div>
                    <div class="form-group"><label for="sleep">Sleep Quality</label>
                        <select id="sleep" required>
                            <option value="">Select</option>
                            <option value="excellent">Excellent</option>
                            <option value="good">Good</option>
                            <option value="fair">Fair</option>
                            <option value="poor">Poor</option>
                        </select>
                    </div>
                    <div class="form-group"><label for="family-history">Family History</label>
                        <select id="family-history" required>
                            <option value="">Select</option>
                            <option value="none">None</option>
                            <option value="distant">Distant</option>
                            <option value="close">Close</option>
                            <option value="multiple">Multiple</option>
                        </select>
                    </div>
                    <div class="form-group"><label for="activity">Activity Level</label>
                        <select id="activity" required>
                            <option value="">Select</option>
                            <option value="sedentary">Sedentary</option>
                            <option value="light">Lightly Active</option>
                            <option value="moderate">Moderate</option>
                            <option value="very">Very Active</option>
                            <option value="extra">Extra Active</option>
                        </select>
                    </div>
                </div>
                <div class="submit-container">
                    <button type="submit" class="cta-button">Calculate Score</button>
                </div>
            </form>
        </div>

        <div class="score-section" id="score-section">
            <h2>Your IRScore</h2>
            <div class="score-circle" id="score-display">--</div>
            <div class="score-label" id="score-label">Enter your data to calculate your score</div>
            <div class="score-description" id="score-description">
                Your IRScore is a measure of your insulin resistance risk level from 0 to 100.
            </div>
        </div>
    </div>

</body>
</html>
