<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexFlow - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B5CF6;
            --gradient: linear-gradient(135deg, #8B5CF6, #6366F1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
        }

        .logo p {
            color: #6B7280;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4B5563;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .signup-button {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .signup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-link {
            display: block;
            color: var(--primary-color);
            text-decoration: none;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #EF4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 2rem;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }

        .subscription-info {
            background: var(--gradient);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            color: white;
            text-align: center;
        }

        .price-tag {
            margin-bottom: 0.5rem;
        }

        .price {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .period {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .subscription-text {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .payment-section {
            background: #F9FAFB;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .payment-section h3 {
            color: #4B5563;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .terms {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #4B5563;
            font-size: 0.9rem;
        }

        .terms a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>NexFlow</h1>
            <p>Create Your Pro Account</p>
        </div>
        <div class="subscription-info">
            <div class="price-tag">
                <span class="price">$5.99</span>
                <span class="period">/month</span>
            </div>
            <p class="subscription-text">Start your journey to better metabolic health</p>
        </div>
        <form id="signup-form" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                <div class="error-message" id="confirm-password-error"></div>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            <button type="submit" class="signup-button">Create Account</button>
            <a href="login.html" class="login-link">Already have an account? Login</a>
        </form>
    </div>

    <script>
        async function handleSignup(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Reset error messages
            document.getElementById('email-error').style.display = 'none';
            document.getElementById('password-error').style.display = 'none';
            document.getElementById('confirm-password-error').style.display = 'none';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
                document.getElementById('confirm-password-error').style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // After successful signup, log the user in
                    const loginResponse = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                        credentials: 'include'
                    });
                    
                    if (loginResponse.ok) {
                        window.location.href = '/index.html';
                    }
                } else {
                    if (data.message.includes('email')) {
                        document.getElementById('email-error').textContent = data.message;
                        document.getElementById('email-error').style.display = 'block';
                    } else {
                        document.getElementById('password-error').textContent = data.message;
                        document.getElementById('password-error').style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
