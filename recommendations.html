    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexFlow - Personalized Recommendations</title>
    <script>
        const API_BASE_URL = "https://api.nexflowai.app/";
        // Remove pro feature paywall: no checkSessionAndPlan, recommendations are always accessible
    </script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: var(--gradient);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            margin-top: 4rem;
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .suggestions-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group textarea {
            width: 100%;
            max-width: 600px;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: white;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .input-group textarea::placeholder {
            color: #6B7280;
        }

        .char-count {
            position: absolute;
            bottom: 0.5rem;
            right: 1rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
        }

        .suggestions-section .cta-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .suggestions-section .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 70, 193, 0.3);
            background: var(--primary-dark);
        }

        .suggestions-section .cta-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .filter-section {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            opacity: 0;
            transform: translateY(20px);
        }

        .filter-section.animate {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .filter-button {
            padding: 0.8rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-button:hover,
        .filter-button.active {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
            transform: translateY(-2px);
        }

        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .recommendation-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
        }

        .recommendation-card:hover {
            transform: translateY(-5px);
        }

        .recommendation-card.animate {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .recommendation-card:nth-child(1).animate {
            animation-delay: 0.1s;
        }

        .recommendation-card:nth-child(2).animate {
            animation-delay: 0.2s;
        }

        .recommendation-card:nth-child(3).animate {
            animation-delay: 0.3s;
        }

        .recommendation-card:nth-child(4).animate {
            animation-delay: 0.4s;
        }

        .recommendation-card:nth-child(5).animate {
            animation-delay: 0.5s;
        }

        .recommendation-card:nth-child(6).animate {
            animation-delay: 0.6s;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-header h3 {
            color: var(--primary-color);
            margin: 0;
        }

        .impact-score {
            background: var(--gradient);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
        }

        .card-content {
            margin-bottom: 1.5rem;
        }

        .card-content p {
            color: #4B5563;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
        }

        .action-button {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .primary-action {
            background: var(--primary-color);
            color: white;
        }

        .secondary-action {
            background: #E5E7EB;
            color: #4B5563;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            position: relative;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-bar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-bar a.active {
            background: var(--primary-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logout-button {
            position: absolute;
            right: -120px;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .logout-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
                padding-top: 0;
            }

            .nav-bar {
                flex-direction: row;
                gap: 0.3rem;
                padding: 0.3rem;
                background: rgba(0, 0, 0, 0.3);
            }

            .nav-links {
                flex-direction: row;
                align-items: center;
                gap: 0.3rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-bar a {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
                border-radius: 15px;
            }

            .logout-button {
                position: static;
                margin-top: 0;
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }

            .container {
                margin-top: 1rem;
            }

            .header h1 {
                font-size: 1.8rem;
                margin-bottom: 0.5rem;
            }

            .header p {
                font-size: 0.9rem;
            }

            .suggestions-section {
                padding: 1rem;
                margin-bottom: 1rem;
            }

            .input-group textarea {
                font-size: 0.8rem;
                padding: 0.8rem;
            }

            .suggestions-section .cta-button {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }

            .filter-section {
                gap: 0.3rem;
                margin-bottom: 1rem;
            }

            .filter-button {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }

            .recommendations-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .recommendation-card {
                padding: 1rem;
            }
        }

        .no-data-message {
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .no-data-message h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .no-data-message p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Animation styles */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .animate-slide-in-left {
            animation: slideInFromLeft 0.6s ease-out forwards;
        }
    </style>
</head>
<body>
    <nav class="nav-bar" id="main-nav">
        <div class="nav-links" id="nav-links"></div>
    </nav>

    <div class="container" id="main-content" style="display: none;">
        <div class="header">
            <h1>Personalized Recommendations</h1>
            <p>Get AI-powered recommendations based on your IRScore and lifestyle factors</p>
        </div>

        <div class="suggestions-section">
            <div class="input-group">
                <textarea 
                    id="optional-text" 
                    placeholder="Optional: Add any additional context about your health goals, challenges, or preferences (max 150 words)"
                    rows="3"
                ></textarea>
                <div class="char-count">
                    <span id="char-count">0</span> words
                </div>
            </div>
            <button id="get-suggestions-btn" class="cta-button">Get Suggestions</button>
        </div>

        <div class="filter-section">
            <button class="filter-button active" data-category="all">All</button>
            <button class="filter-button" data-category="diet">Diet</button>
            <button class="filter-button" data-category="exercise">Exercise</button>
            <button class="filter-button" data-category="sleep">Sleep</button>
            <button class="filter-button" data-category="lifestyle">Lifestyle</button>
        </div>

        <div class="recommendations-grid" id="recommendations-container">
            <!-- Recommendations will be dynamically inserted here -->
        </div>
    </div>

    <div class="container" id="no-data-message">
        <div class="no-data-message">
            <h2>No Data Available</h2>
            <p>Please complete the IRScore Calculator first to view your recommendations.</p>
            <a href="irscore.html" class="cta-button">Go to Calculator</a>
        </div>
    </div>

    <script>
        // Helper to get CSRF token from cookie
        function getCSRFToken() {
            const match = document.cookie.match(/(?:^|; )csrf_token=([^;]*)/);
            return match ? decodeURIComponent(match[1]) : '';
        }

        async function initCSRF() {
            const res = await fetch(`${API_BASE_URL}/api/csrf`, { credentials: 'include' });
            const data = await res.json();

            // Small wait to ensure cookie is written (especially on Safari/Chrome strict mode)
            await new Promise(resolve => setTimeout(resolve, 50));

            return data.csrf_token;
        }

        let userData = null;
        let recommendations = [];
        let isLoading = false;

        async function fetchIRScoreData() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/irscore`, { credentials: 'include' });
                if (!res.ok) throw new Error('No IRScore data');
                userData = await res.json();
            } catch {
                userData = null;
            }
            checkUserData();
        }

        // Show/hide content based on data availability
        async function checkUserData() {
            const mainContent = document.getElementById('main-content');
            const noDataMessage = document.getElementById('no-data-message');
            if (userData && userData.score !== undefined) {
                mainContent.style.display = 'block';
                noDataMessage.style.display = 'none';
                
                // Load saved recommendations
                await loadSavedRecommendations();
                
                // Trigger animations with a small delay
                setTimeout(() => {
                    const filterSection = document.querySelector('.filter-section');
                    filterSection.classList.add('animate');
                }, 100);
            } else {
                mainContent.style.display = 'none';
                noDataMessage.style.display = 'block';
            }
        }

        // Fetch IRScore data on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await fetchIRScoreData();
        });

        async function handleLogout() {
            try {
                const token = await initCSRF();  // ensure CSRF is present
                await fetch(`${API_BASE_URL}/api/logout`, { 
                    method: 'POST', 
                    credentials: 'include',
                    headers: { 'X-CSRF-Token': token }
                });
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                sessionStorage.clear();
                sessionStorage.setItem('justLoggedOut', 'true');  // new flag
                window.location.replace('index.html');
            }
        }

        async function renderNavBar() {
            const navLinks = document.getElementById('nav-links');
            try {
                const res = await fetch(`${API_BASE_URL}/api/user`, { credentials: 'include' });
                if (!res.ok) throw new Error('Not authenticated');
                const data = await res.json();
                if (data.role === 'patient') {
                    navLinks.innerHTML = `
                        <a href="irscore.html">IRScore Calculator</a>
                        <a href="recommendations.html" class="active">Recommendations</a>
                        <a href="#" onclick="handleLogout()" class="logout-button">Logout</a>
                    `;
                } else if (data.role === 'clinician') {
                    navLinks.innerHTML = `
                        <a href="clinical-dashboard.html" class="active">Dashboard</a>
                        <a href="#" onclick="handleLogout()" class="logout-button">Logout</a>
                    `;
                }
            } catch {
                navLinks.innerHTML = '';
            }
        }
        window.addEventListener('DOMContentLoaded', renderNavBar);



        function renderRecommendations(category = 'all') {
            const container = document.getElementById('recommendations-container');
            container.innerHTML = '';

            if (recommendations.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; color: white; padding: 2rem;">
                        <h3>No recommendations yet</h3>
                        <p>Click "Get Suggestions" to generate personalized recommendations based on your IRScore data.</p>
                    </div>
                `;
                return;
            }

            const filteredRecommendations = category === 'all' 
                ? recommendations 
                : recommendations.filter(rec => rec.category === category);

            if (filteredRecommendations.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; color: white; padding: 2rem;">
                        <h3>No recommendations in this category</h3>
                        <p>Try selecting a different category or generate new suggestions.</p>
                    </div>
                `;
                return;
            }

            filteredRecommendations.forEach((rec, index) => {
                const card = document.createElement('div');
                card.className = 'recommendation-card';
                card.innerHTML = `
                    <div class="card-header">
                        <h3>${rec.title}</h3>
                        <span class="impact-score">${rec.impact}</span>
                    </div>
                    <div class="card-content">
                        <p>${rec.description}</p>
                    </div>
                `;
                container.appendChild(card);
                
                // Trigger animation with staggered delay
                setTimeout(() => {
                    card.classList.add('animate');
                }, 200 + (index * 100));
            });
        }

        // Load saved recommendations from API
        async function loadSavedRecommendations() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/recommendations`, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.recommendations && data.recommendations.length > 0) {
                        recommendations = data.recommendations;
                        renderRecommendations('all');
                        return true;
                    }
                }
            } catch (error) {
                console.error('Error loading saved recommendations:', error);
            }
            return false;
        }

        // Get suggestions from API
        async function getSuggestions() {
            if (isLoading) return;
            
            const optionalText = document.getElementById('optional-text').value.trim();
            const wordCount = optionalText === '' ? 0 : optionalText.split(/\s+/).length;
            
            if (wordCount > 150) {
                alert('Please keep your additional context to 150 words or less.');
                return;
            }
            
            const button = document.getElementById('get-suggestions-btn');
            
            isLoading = true;
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span>Generating suggestions...';
            
            try {
                const token = await initCSRF();
                const response = await fetch(`${API_BASE_URL}/api/recommendations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': token
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        optional_text: optionalText
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to get recommendations');
                }
                
                const data = await response.json();
                console.log('API Response:', data); // Debug log
                
                if (!data.recommendations) {
                    throw new Error('No recommendations received from API');
                }
                
                recommendations = data.recommendations;
                console.log('Recommendations:', recommendations); // Debug log
                
                // Reset filter to "All" and render
                document.querySelectorAll('.filter-button').forEach(b => b.classList.remove('active'));
                document.querySelector('.filter-button[data-category="all"]').classList.add('active');
                renderRecommendations('all');
                
            } catch (error) {
                console.error('Error getting recommendations:', error);
                alert('Error: ' + error.message);
            } finally {
                isLoading = false;
                button.disabled = false;
                button.innerHTML = 'Get Suggestions';
            }
        }

        // Word count for textarea
        function updateCharCount() {
            const textarea = document.getElementById('optional-text');
            const charCount = document.getElementById('char-count');
            const text = textarea.value.trim();
            const wordCount = text === '' ? 0 : text.split(/\s+/).length;
            charCount.textContent = wordCount;
            
            if (wordCount > 150) {
                charCount.style.color = '#EF4444';
                charCount.textContent = wordCount + ' (max 150)';
            } else if (wordCount > 120) {
                charCount.style.color = '#F59E0B';
            } else {
                charCount.style.color = 'rgba(255, 255, 255, 0.8)';
            }
        }

        // Add event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Filter buttons
            document.querySelectorAll('.filter-button').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.filter-button').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    renderRecommendations(this.dataset.category);
                });
            });
            
            // Get suggestions button
            document.getElementById('get-suggestions-btn').addEventListener('click', getSuggestions);
            
            // Character count
            document.getElementById('optional-text').addEventListener('input', updateCharCount);
            
            // Initial render
            renderRecommendations();
        });
    </script>
</body>
